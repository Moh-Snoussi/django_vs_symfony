{% extends 'base.html' %}

{% block header %}Django{% endblock %}

{% block content %}

    <h2>Questions</h2>

    {% for question in object_list %}
        <div class="question">
            <h3>{{ question.question_text }}</h3>

            {% for choice in question.choice_set.all %}
                    <div class="choice">
                        <label for="choice_{{ choice.id }}">{{ choice.choice_text }}</label>
                        <input type="radio" name="choice" value="{{ choice.id }}" id="choice_{{ choice.id }}">
                    </div>
            {% endfor %}
        </div>
    {% endfor %}

{% endblock %}
